<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slime Time</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="./js/obj.js"></script>
  <script src="./js/mtl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
    camera.position.z = 25

    var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setClearColor("#DDDDDD");
    renderer.setSize(window.innerWidth,window.innerHeight);

    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth,window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;

      camera.updateProjectionMatrix();
    })

    var light = new THREE.PointLight(0xFFFDDD, 2.4, 1000)
    light.position.set(0,15,15);
    scene.add(light);

    var ourObj;
    var ourObj2;

    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('2.mtl', function (materials) {

      materials.preload();

      var objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load('2.obj', function (object) {
        scene.add(object);
        ourObj = object;
        object.position.z -= 370;
        object.rotation.x = 250;
      });
    });

    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Slime.mtl', function (materials) {

      materials.preload();

      var objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load('Slime.obj', function (object) {
        scene.add(object);
        ourObj2 = object;
        object.position.z -= 370;
        object.rotation.x = 250;

        this.tl = new TimeLineMax();
        this.tl.from(ourObj2.scale, 2, {y: 0, x: 0, z: 0, ease: Expo.easeOut});
      });
    });

    var render = function() {
      requestAnimationFrame(render);

      ourObj.rotation.x -= .01
      ourObj2.rotation.z += .03

      renderer.render(scene, camera);
    }

    render();
  </script>


</body>
</html>
